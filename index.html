<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>WireFrame</title>

    <!--Link to the style sheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
<!--top part of the wireframe includes header and nav-->
    <div class="header">
        header
    </div>

    <div class="header">
        nav
    </div>
<!--middle part of wire frame includes section and aside-->
    <div class="section">
        section
        <div class="article">
            article 
            <div class="h1-3">
                h1, h2, h3
            </div>
            <div class="p">
                p
            </div>
        </div>
    </div>

    <div class="aside">
        aside
    </div>
<!--bottom part of wireframe includes the footer-->
    <div class="footer">
        footer
    </div>


   


</body>

</html>
